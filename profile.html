<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feather/feather.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<style>

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

*{
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}
body{
    background: linear-gradient(330deg,#181a19,rgb(28, 30, 28));
    background-repeat: no-repeat;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-wrap: wrap;
}
.card-container{
    position: relative;
    width: 300px;
    height: 420px;
    background: #fbfafa;
    margin: 10px 20px;
    border-radius: 30px;
    box-shadow: 1px 5px 10px 10px rgba(0,0,0,0.05);
    overflow: hidden;
}
.top-box{
    background: #09dc3d;
    height: 120px;
    border-radius: 30px;
    padding: 20px 30px;
}
.top-menu{
    display: flex;
    justify-content: space-between;
}
.top-box i{
    font-size: 22px;
}
.dropdown{
    position: relative;
    display: inline-block;
}
.dropbtn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
    background: transparent;
    border: none;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    transition: .3s ease-in-out;
}
.dropdown-content{
    display: none;
    position: absolute;
    width: 180px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0px 5px 10px 1px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 10;
}

.dropdown:hover .dropdown-content{
    display: block;
}

.dropdown:hover .dropbtn{
    box-shadow: inset 0px 0px 2px 1px #131514;
}
.menu-list{
    display: flex;
    flex-direction: column;
}
.menu-list a{
    text-decoration: none;
    font-size: 15px;
    color: #000;
    padding: 10px 20px;
}
.menu-list a:hover{
    background: #62f252;
}
.more{
    right: 0;
    padding: 10px;
}
.skills-title{
    font-size: 15px;
    color: #100f0f;
}
.skills-list{
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin: 5px;
}
.skills-list label{
    font-size: 13px;
    background: #44e144;
    color: #fff;
    padding: 1px 8px;
    border-radius: 3px;
}
/* Image Box*/

.image-box{
    display: flex;
    align-items: center;
    justify-content: center;
    margin: -75px auto 10px auto;
    height: 160px;
    width: 160px;
    background: #f5f2f2;
    border-radius: 50%;
}
.image-box img{
    width: 150px;
    border-radius: 50%;
    box-shadow: 0px 3px 2px 1px rgba(6, 6, 6, 0.3);
}
/* User Infomation */
.user-info .name{
    display: flex;
    justify-content: center;
    color: #070808;
}
.user-info .job{
    display: flex;
    justify-content: center;
    font-size: 13px;
    color: #30d053;
}
/* Social icons */
.social-icons{
    display: flex;
    justify-content: center;
    margin: 10px 0 20px 0;
}
.social-icon-box{
    position: relative;
    display: flex;
    align-items: center;
    flex-direction: column;
}
.social-icon-box span{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 35px;
    height: 35px;
    border: 1px solid #096b20;
    margin: 5px;
    border-radius: 50%;
    cursor: pointer;
    transition: .4s;
    z-index: 2;
}
.social-icon-box span:hover{
    color: #fff;
    box-shadow: inset 0 0 0 20px #30c243;
    transform: translateY(-5px);
}
.social-icon-box .social-icon-name{
    position: absolute;
    top: 0;
    opacity: 0;
    padding: 5px 20px;
    font-size: 13px;
    background: #1fd444;
    color: #fff;
    border-radius: 30px;
    transition: all .3s cubic-bezier(0.07, -0.55, 0.265, 1.55);
}
.social-icon-box span:hover ~ .social-icon-name{
    top: -45px;
    opacity: 1;
}
/* back Button*/
.btn-box{
    display: flex;
    justify-content: center;
}
.btn-box .btn{
    width: 80px;
    height: 35px;
    background: linear-gradient(to right,#37f611,#087d31);
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}
.btn-box .btn:hover{
    background: linear-gradient(to right,#087d31,#37f611);
}
/* Animated circles */
.circle-1{
    position: absolute;
    left: -20px;
    top: 35%;
    height: 50px;
    width: 50px;
    border: 2px dashed #2cfc0c;
    border-radius: 50%;
    animation: circle-1 5s ease-in-out infinite;
}
.circle-2{
    position: absolute;
    right: -20px;
    bottom: -30px;
    height: 100px;
    width: 100px;
    border: 2px dashed #2cfc0c;
    border-radius: 50%;
    animation: circle-2 15s ease-in-out infinite;
}
/* Circle-1 animation */
@keyframes circle-1 {
    50%{
        left: -20px;
        top: 40%;
    }
}
/* Circle-1 animation */
@keyframes circle-2 {
    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}

.toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background: #09dc3d;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease-in-out;
}

.toggle-btn:hover {
    background: #087d31;
}

.dark-mode {
    background: linear-gradient(330deg, rgb(230, 230, 230), rgb(200, 200, 200));
    color: black;
}

.user-info input, 
.user-info textarea {
    display: block;
    width: 80%;
    margin: 5px auto;
    text-align: center;
    border: none;
    font-size: 16px;
    font-weight: bold;
    color: #070808;
    background: transparent;
    outline: none;
    resize: none;
}

</style>
<body>
    <div class="container">

        
<button class="toggle-btn" id="toggleMode">Light Mode</button>

        
        <div class="card-container">
            <div class="top-box">
                <div class="top-menu">
                    
                    <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fe fe-align-left"></i><img src="menu.svg">
                        </button>
                        <div class="dropdown-content menu">
                            <div class="menu-list">
                                <a href="#">About</a>
                                <a href="#">Portfolio</a>
                                <a href="#">Activities</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fe fe-more-vertical"></i><img src="more-vertical.svg">
                        </button>
                        <div class="dropdown-content more">
                            <span class="skills-title">Skills</span>
                            <div class="skills-list">
                                <label>HTML</label>
                                <label>JavaScript</label>
                                <label>CSS</label>
                                <label>Sass</label>
                                <label>React</label>
                                <label>Bootstrap</label>
                                <label>WordPress</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="image-box">
                <label for="profile-image">
                    <img id="profile-pic" src="avatar.jpeg" alt="avatar">
                </label>
                <input type="file" id="profile-image" accept="image/*" style="display: none;">
            </div>
            
            <div class="user-info">
                <input type="text" id="user-name" class="editable" value="Tony Stark">
                <textarea id="user-bio" class="editable">- Web Designer -</textarea>
            </div>
            

            <!--<div class="image-box">
                <img src="avatar.jpeg" alt="avatar">
            </div>
            

            <div class="main-box">
                <div class="user-info">
                    <span class="name">Tony Stark</span>
                    <span class="job">- Web Designer -</span>
                </div>-->
                

                <div class="social-icons">
                    <div class="social-icon-box">
                        <span><i class="fe fe-facebook"></i><img src="facebook.svg"></span>
                        <p class="social-icon-name">Facebook</p>
                    </div>
                    <div class="social-icon-box">
                        <span><i class="fe fe-github"></i><img src="github.svg"></span>
                        <p class="social-icon-name">Github</p>
                    </div>
                    <div class="social-icon-box">
                        <span><i class="fe fe-instagram"></i><img src="instagram.svg"></span>
                        <p class="social-icon-name">Instagram</p>
                    </div>
                    <div class="social-icon-box">
                        <span><i class="fe fe-gitlab"></i><img src="gitlab.svg"></span>
                        <p class="social-icon-name">Gitlab</p>
                    </div>
                </div>
                
                <div class="btn-box">
                    <button class="btn">Back</button>
                </div>
                
                
            </div>
      
               <div class="circle-1"></div>
               <div class="circle-2"></div>
              
        </div>
       
    </div>

    <script>
        const toggleButton = document.getElementById("toggleMode");
const body = document.body;

if (localStorage.getItem("theme") === "light") {
    body.classList.add("dark-mode");
    toggleButton.textContent = "Dark Mode";
}

toggleButton.addEventListener("click", () => {
    if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        toggleButton.textContent = "Light Mode";
        localStorage.setItem("theme", "dark");
    } else {
        body.classList.add("dark-mode");
        toggleButton.textContent = "Dark Mode";
        localStorage.setItem("theme", "light");
    }
});

const profilePic = document.getElementById("profile-pic");
const profileInput = document.getElementById("profile-image");
const userName = document.getElementById("user-name");
const userBio = document.getElementById("user-bio");

// Load saved data
if (localStorage.getItem("profilePic")) {
    profilePic.src = localStorage.getItem("profilePic");
}
userName.value = localStorage.getItem("userName") || "Tony Stark";
userBio.value = localStorage.getItem("userBio") || "- Web Designer -";

// Profile Image Upload
profileInput.addEventListener("change", function () {
    const reader = new FileReader();
    reader.onload = function (e) {
        profilePic.src = e.target.result;
        localStorage.setItem("profilePic", e.target.result);
    };
    reader.readAsDataURL(this.files[0]);
});

// Save changes on input
userName.addEventListener("input", () => localStorage.setItem("userName", userName.value));
userBio.addEventListener("input", () => localStorage.setItem("userBio", userBio.value));

    </script>
</body>
</html>
